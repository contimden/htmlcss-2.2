<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header fixed">
        <div class="main-content">
            <div class="body">
                <!-- Logo -->
                <img src="./assets/img/Logo.svg" alt="Besnik" class="logo">

                <!-- Nav -->
                <nav class="nav">
                    <ul>
                        <li class="active">
                            <a href="#!">Home</a>
                        </li>
                        <li>
                            <a href="#!">Features</a>
                        </li>
                        <li>
                            <a href="#!">Pricing</a>
                        </li>
                        <li>
                            <a href="#!">About</a>
                        </li>
                        <li>
                            <a href="#!">Contact</a>
                        </li>
                    </ul>
                </nav>

                <!-- Action -->
                <div class="action">
                    <a href="#!" class="sign-in">Sign in</a>
                    <a href="#!" class="btn-sign-up">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <main style="height: 5000px;">
        <!-- Hero -->
        <div class="hero">
            <div class="main-content">
                <div class="body">
                    <!-- Hero left -->
                    <div class="content-block">
                        <span class="sub-title">ðŸ˜Ž EASY LEAENING PLATFORM</span>
                        <h1 class="title">Words learner come here.</h1>
                        <p class="desc">Build skills with courses, certificates, and get online knowledge from our
                            world-class platform.</p>
                        <div class="action">
                            <a href="#!" class="btn hero-cta">Get Started</a>
                            <button href="#!" class="watch-video">
                                <div class="icon">
                                    <img src="./assets/icons/wacth-video.svg" alt="watch video">
                                </div>
                            </button>
                        </div>

                    </div>
                    <!-- Hero right -->
                    <div class="media-block">
                        <img src="./assets/img/hero-01.jpg" alt="Words learner come here." class="img">
                        <!-- Hero summary 1 -->
                        <div class="hero-summary-1">
                            <div class="item">
                                <img src="./assets/icons/Book.svg" alt="Book">
                                <span class="title">Courses 1000+</span>
                            </div>
                        </div>
                        <!-- Hero summary 2 -->
                        <div class="hero-summary-2">
                            <div class="item">
                                <span class="title">Schedules</span>
                                <ul class="ratio">
                                    <li class="done-ratio" style="--done-ratio: 50"></li>
                                    <li class="done-ratio" style="--done-ratio: 70"></li>
                                    <li class="done-ratio" style="--done-ratio: 40"></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <!-- Hero summary 3 -->
                        <div class="hero-summary-3">
                            <div class="item">
                                <span class="title">
                                    Our Active Students
                                </span>
                                <div class="avatar-block">
                                    <img class="avatar" src="./assets/img/avatar-1.jpg" alt="avatar">
                                    <img class="avatar" src="./assets/img/avatar-2.jpg" alt="avatar">
                                    <img class="avatar" src="./assets/img/avatar-5.jpg" alt="avatar">
                                    <img class="avatar" src="./assets/img/avatar-4.jpg" alt="avatar">
                                    <div class="avatar avatar-1">
                                        <span>10K+</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
